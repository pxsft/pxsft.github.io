<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send - Pax</title>
  <link rel="icon" type="image/x-icon" href="https://pxsft.github.io/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 88vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box; /* Ensures padding is included in the width */
    }

    textarea {
      width: calc(100%); /* Adjust for padding */
      height: 150px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      resize: vertical;
      margin-bottom: 15px;
      box-sizing: border-box; /* Ensures padding is included in the width */
    }

    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box; /* Ensures padding is included in the width */
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/xyynazog" method="POST">
    <textarea name="message" placeholder=""></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
